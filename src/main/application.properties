###############################################
# SERVER CONFIG
###############################################
server.port=9090

###############################################
# DATABASE - MYSQL
###############################################
spring.datasource.url=jdbc:mysql://localhost:3306/gold_rental
spring.datasource.username=root
spring.datasource.password=prirootuser@1
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

###############################################
# JPA / HIBERNATE
###############################################
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

###############################################
# JWT CONFIG
###############################################
# Use a strong random secret (>=32 chars)
app.jwt.secret=CHANGE_ME_TO_A_REAL_RANDOM_SECRET_KEY_64_CHARACTERS_LONG
app.jwt.expirationMs=86400000   # 1 day

###############################################
# LOGGING
###############################################
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.com.goldrental=DEBUG

###############################################
# CORS (for Angular localhost)
###############################################
app.cors.allowed-origins=http://localhost:4200

###############################################
# FILE UPLOAD
###############################################
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB
file.upload-dir=uploads/

###############################################
# SWAGGER
###############################################
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true