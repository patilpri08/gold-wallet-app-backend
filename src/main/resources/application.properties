###############################################
# SERVER CONFIG
###############################################
server.port=8080

###############################################
# DATABASE - MYSQL
###############################################
spring.datasource.url=jdbc:mysql://localhost:3306/gold_rental?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=prirootuser@1

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

###############################################
# JPA / HIBERNATE
###############################################
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Format SQL logs
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

###############################################
# JWT CONFIG
###############################################
# Generate a strong 64?128 length secret
app.jwt.secret=YOUR_SUPER_SECRET_JWT_KEY_CHANGE_THIS_1234567890987654321
app.jwt.expiration-ms=86400000   # 1 day

###############################################
# LOGGING
###############################################
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.com.goldrental=DEBUG

###############################################
# CORS (If needed for Angular localhost)
###############################################
app.cors.allowed-origins=http://localhost:4200

###############################################
# FILE UPLOAD (optional - if adding jewellery images)
###############################################
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB

file.upload-dir=uploads/

###############################################
# SWAGGER (optional)
###############################################
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
